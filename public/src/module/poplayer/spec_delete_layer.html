<div class="spec-delete-layer">

    <span class="warn-icon u-icon-alert-normal-2"></span>
    <div class="spec-delete-text">将删除该规范下所有资源：<br/>
      1.规范文档<br/>
      2.工程结构<br/>
      3.编码规范<br/>
    </div>
  </div>
  <div class="spec-delete-name">
    <div class="spec-delete-name-hint">
      请在输入框中输入规范的名称：（<strong>{name}</strong>）
    </div>
    <input type="text" class="u-input" r-class={{'j-err-ipt': !!inputError}} r-model={inputName}>
  </div>
</div>
