<meta charset="utf-8"/>
<textarea name="txt" id="module-pg-p-p-detail">
    <div class="m-pg-p-p-d u-res-detail"></div>
</textarea>

<textarea name="jst" id="m-pg-p-p-detail">
    <div class="d-block-wrap">
		<div class="d-block">
			<div class="block-item d-title">
                <input type="text" name="name" value="${name|escape}" class="u-m-inp title" readonly
                       data-action='{"type":"modify","cache":"page","id":"${id}","name":"name","required":true}'>
            </div>
            <div class="block-item group">
				<label>业务分组：</label>
				<div class="group-select"></div>
			</div>
			<div class="block-item item-classname">
				<label>代码映射：</label>
				<input type="text" name="classname" value="${className|escape}" class="u-m-inp classname" placeholder="暂无代码映射"
               {if !!permit} data-action='{"type":"modify","cache":"page","id":"${id}","name":"className"}' {/if} readonly>
			</div>
            <div class="block-item item-description">
                <label>描述：</label>
                <textarea name="description" class="u-m-inp u-m-txt " title="${description|escape2}" readonly {if
                          !!permit} data-action='${JSON.stringify(__actions.description)}' {/if} placeholder="暂无描述">${description|escape2}<&#47;textarea>
            </div>
		</div>
		<div class="d-block go-back">
            <a href="javascript:void(0);" class="watch-btn watch {if isWatched==1}fn{/if}">关注</a>
			<a href="javascript:void(0);" class="watch-btn cancle-watch {if isWatched==0}fn{/if}">取消关注</a>
			<a href="/page/?pid=${projectId}" class="stateful">
				<i class="glyphicon glyphicon-circle-arrow-left"></i>
			</a>
		</div>
		<div class="d-block">
			<div class="block-item item-tag">
				<label>标签：</label>
				<div class="tag-select"></div>
			</div>
			<div class="block-item respo">
				<label>负责人：</label>
				<div class="respo-select"></div>
			</div>
            <div class="block-item watch-list">
				<label>关注人：</label>
				<div class="watch-list-container"></div>
			</div>

		</div>
	</div>

    <div class="d-body">
        <div class="d-item d-item-path">
            <label>访问地址：</label>
            <div class="path">
                <div class="path-inner">
                      <input type="text" name="path" value="${path|escape}" class="u-m-inp" readonly {if !!permit}
                             data-action='${JSON.stringify(__actions.path)} {/if} '>
                </div>
            </div>
        </div>

        <div class="d-item d-item-parameters">
            <label>请求参数：</label>
            <div class="list"></div>
        </div>
        <div class="d-item d-item-examples">
            <label>范例展示：</label>
            <div class="sample-code f-dn"></div>
            <div class="f-italic no-sample-code f-dn"></div>
        </div>
        <div class="d-item d-item-templates">
            <label>模版列表：</label>
            <div class="templates-list"></div>
        </div>

        <div class="d-item d-item-interfaces">
            <label>接口列表：</label>
            <div class="interfaces-list"></div>
        </div>

        <div class="d-item d-item-activity">
            <label>历史操作：</label>
            <div class="activity-list"></div>
        </div>
    </div>
  </div>
</textarea>

<textarea name="css" data-src="./progroup_p_p_detail.css"></textarea>
<textarea name="js" data-src="./progroup_p_p_detail.js"></textarea>
