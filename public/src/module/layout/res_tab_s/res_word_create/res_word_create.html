<meta charset="utf-8"/>
<textarea name="txt" id="module-res-word-create">
	<div class="m-res-c-c u-form-create">
        <div class="form-title">
            <div class="title">新建参数字典</div>
            <a class="goback stateful">返回<i class="u-icon-back-normal-2"></i></a>
        </div>
        <form data-focus-mode="1" class="m-form">
            <div class="form-group">
                <label>
                    <i class="signal-required">*</i>名称：
                </label>
              <!-- TODO 此处的名称规则 应该参考现有的参数名称录入规则(现有参数无任何限制!) -->
                <input type="text" name="name" class="name form-item"
                       placeholder="请输入名称"
                       data-auto-focus="true"
                       data-required="true"
                       data-message="最多100个中英文字符！"
                       data-pattern="^.{1,100}$"
                       data-ignore="true">
            </div>
            <div class="form-group">
                <label>联想词：</label>
                <div class="associate item-wrap">
                    <!-- 智能提示输入框 -->
                </div>
            </div>
            <div class="form-group">
                <label>描述：</label>
                <textarea name="description" placeholder="请输入参数字典描述信息" class="description form-item"><&#47;textarea>
            </div>
          <!-- TODO 修改为参数字典的文档 -->
          <!-- <div class="form-group">
              <label>&nbsp;&nbsp;</label>
              <div class="fg-desc">
                  <p>使用说明: <a href="https://github.com/x-orpheus/nei-toolkit/blob/master/doc/NEI%E5%B9%B3%E5%8F%B0%E8%A7%84%E5%88%99%E5%87%BD%E6%95%B0%E4%BD%BF%E7%94%A8%E8%AF%B4%E6%98%8E.md" target="_blank">使用说明</a></p>
              </div>
          </div> -->
            <div class="form-group form-group-group">
                <label>分组：</label>
                <div class="groups item-wrap">
                </div>
                <a href="#" class="create">新建</a>
            </div>
            <div class="form-group">
                <label>标签：</label>
                <div class="tag item-wrap">
                    <!-- 智能提示输入框 -->
                </div>
            </div>
            <div class="button-group">
                <button class="save u-btn" name="save" type="button">保存</button>
            </div>
        </form>
    </div>
</textarea>
