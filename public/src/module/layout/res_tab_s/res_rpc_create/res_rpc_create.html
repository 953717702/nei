<meta charset="utf-8"/>
<textarea name="txt" id="module-res-rpc-create">
	<div class="m-r-r-c u-form-create">
		<div class="form-title">
			<div class="title">创建 RPC 接口</div>
			<a class="goback stateful">返回<i class="u-icon-back-normal-2"></i></a>
		</div>
		<form data-focus-mode="1" class="m-form">
			<div class="form-group">
				<label>
					<i class="signal-required">*</i>名称：
				</label>
				<input type="text" name="name" class="name form-item"
               placeholder="请描述 RPC 接口的名称"
               data-auto-focus="true"
               data-required="true"
               data-message="最多20个中文或者40个英文字符！"
               data-tip="请输入 RPC 接口名称，最多20个中文或者40个英文字符"
               data-max-length="40"
               data-min-length="1"
               data-ignore="true">
			</div>
			<div class="form-group">
        <label>
					<i class="signal-required">*</i>类名：
				</label>
        <div class="classname-select"></div>
        <span class="js-tip">请输入 RPC 接口的类名，比如 com.netease.FoobarRpcService</span>
			</div>
			<div class="form-group">
				<label>
					<i class="signal-required">*</i>方法名称：
				</label>
        <input type="text" name="path" class="path form-item"
               placeholder="请输入 RPC 接口的方法名称"
               data-required="true"
               data-tip="请输入 RPC 接口的方法名称，例如：getFoobar"
               data-message="请输入 RPC 接口的方法名称，例如：getFoobar"
               data-ignore="true">
			</div>
			<div class="form-group">
				<label>描述：</label>
				<textarea type="text" name="description" placeholder="请输入 RPC 接口的描述信息" class="description form-item">&lt;/textarea>
      </div>
			<div class="form-group form-group-group">
				<label>业务分组：</label>
				<div class="groups item-wrap">
					<!-- 智能输入选择器 -->
				</div>
				<a href="#" class="create">新建</a>
			</div>
			<div class="form-group">
				<label>负责人：</label>
				<div class="respo item-wrap">
					<!-- 智能输入选择器 -->
				</div>
			</div>
			<div class="form-group">
				<label>关注人：</label>
				<div class="follow item-wrap">
					<!-- 智能输入选择器 -->
				</div>
			</div>
			<div class="form-group">
				<label>标签：</label>
				<div class="tag item-wrap">
					<!-- 智能提示输入框 -->
				</div>
			</div>
			<div class="button-group">
				<button class="u-btn save" name="save" type="button">保存</button>
			</div>
		</form>
	</div>
</textarea>

<textarea name="css" data-src="./res_rpc_create.css"></textarea>
<textarea name="js" data-src="./res_rpc_create.js"></textarea>
