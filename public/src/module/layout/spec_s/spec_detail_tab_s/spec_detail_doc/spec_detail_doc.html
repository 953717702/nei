<meta charset="utf-8"/>
<textarea name="txt" id="module-spec-detail-doc">
  <div class="m-spec-d-doc">
      <div class="show-wrap">
          <div class="m-doc-header">
             <span title="编辑文档" class="btn edit-btn j-edit f-dn" data-click="edit"><i
               class="u-icon-edit-normal"></i></span>
          </div>
          <div class="m-no-doc">
              <i class="u-icon-no-document"></i>
              <div class="no-doc-tip">无规范文档</div>
          </div>
          <div class="m-doc-show"></div>
      </div>
      <div class="edit-wrap f-dn">
          <div class="m-doc-header">
              <span title="保存文档" class="btn save-btn j-save" data-click="save"><i
                class="u-icon-preserve-normal"></i></span>
              <span title="收起预览" class="btn toggle-btn j-toggle-icon" data-click="toggle"><i
                class="j-toggle u-icon-spread-normal"></i></span>
          </div>
          <div class="m-edit-l">
              <div class="u-title">编辑区</div>
              <div class="m-doc-editor"></div>
          </div>
          <div class="m-edit-r">
              <div class="u-title">预览区</div>
              <div class="m-doc-preview j-preview"></div>
          </div>
      </div>
  </div>
</textarea>

<textarea name="css" data-src="./spec_detail_doc.css"></textarea>
<textarea name="js" data-src="./spec_detail_doc.js"></textarea>
