<meta charset="utf-8"/>
<textarea name="txt" id="module-spec-detail-rule">
  <div class="m-spec-d-r">
  </div>
</textarea>
<textarea name="jst" id="m-spec-detail-rule">
	  <div class="tool-part tool-tag">
            <div class="t-part-head">工具标识</div>
            <div class="t-part-content">
                <div class="desc">
                    <p>每个规范都有唯一的标识 key，<a target="_blank" class="link" href="https://github.com/x-orpheus/nei-toolkit/">构建工具</a>可以使用这个 key 来请求规范的所有资源数据，您可以使用下面的命令来构建规范的初始工程目录结构：</p>
                </div>
                <pre class="copy-txt"><code class="sample-code">nei build -sk <span
                  class="key">${key}</span></code></pre>
                <i class="tool-icon u-icon-file-normal copy-btn" title='复制'></i>
                 <i class="tool-icon u-icon-refresh-normal refresh-btn f-dn" title='重新生成key'></i>
                <div class="desc">
                    <p><a target="_blank"
                          href="https://github.com/x-orpheus/nei-toolkit/">构建工具</a>的更多指令和用法请查看它的使用文档。</p>
                </div>
            </div>
	  </div>
	  <div class="m-map-wrap m-rule-wrap">
		  <div class="m-map-title m-rule-title">变量映射规则：</div>
		  <div class="m-map-list m-rule-list"></div>
	  </div>
    <div class="m-map-wrap m-jar-wrap">
		  <div class="m-map-title m-jar-title">JAR包的实例名和类名的映射规则：</div>
		  <div class="m-map-list m-jar-list"></div>
	  </div>
</textarea>
