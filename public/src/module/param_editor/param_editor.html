<div
  r-class="{{'m-param-editor':true,'param-editor-full-screen':fullScreen,'param-editor-force-readonly':forceReadonly}}">
  <param-editor-core
    format="{format}"
    formatChangeable="{formatChangeable}"
    isNormalParam="{isNormalParam}"
    isModifyDatatype="{isModifyDatatype}"
    params="{params}"
    datatypes="{datatypes}"
    words="{words}"
    useWordStock="{useWordStock}"
    showRequired="{showRequired}"
    showModify="{showModify}"
    source="{datatypes}"
    ref="editorCore"
    pid="{pid}"
    preview="{preview}"
    parentId="{parentId}"
    parentType="{parentType}"
    forceReadonly="{forceReadonly}"
    docPreview="{docPreview}"
    isCreatingDatatype="{isCreatingDatatype}"
    savingKey="{savingKey}"
  ></param-editor-core>
</div>
